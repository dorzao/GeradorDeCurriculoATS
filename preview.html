<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Currículo ATS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="body-preview">
  <!-- Conteúdo do formulário -->
  <div id="conteudo-formulario">
    <div id="cabecalho-formulario" class="cabecalho">
      <div id="info-formulario" class="info">
        <input type="text" id="campo-nome" placeholder="Nome"></input>
        <label id="label-cargo-formulario">Cargo Pretendido</label>
        <div id="pessoais-formulario">
          <label id="idade-formulario">Idade</label>
          <label id="estadocivil-formulario">Estado Civil</label>
          <label id="local-formulario">Localização</label>
        </div>
      </div>

      <!-- Foto do formulário -->
      <div id="foto-formulario" class="foto"></div>
    </div>
  </div>

  <!-- Conteúdo do rascunho -->
  <div id="conteudo-rascunho">
    <div id="cabecalho-rascunho" class="cabecalho">
      <div id="info-rascunho" class="info">
        <label id="label-nome-rascunho">Nome</label>
        <label id="label-cargo-rascunho">Cargo Pretendido</label>
        <div id="pessoais-rascunho">
          <label id="idade-rascunho">Idade</label>
          <label id="estadocivil-rascunho">Estado Civil</label>
          <label id="local-rascunho">Localização</label>
        </div>
      </div>

      <!-- Foto do rascunho -->
      <div id="foto-rascunho" class="foto"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
